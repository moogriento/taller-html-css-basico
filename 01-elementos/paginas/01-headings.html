<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Headings</title>
</head>
<body>
  <!--
    Encabezados:
    Van en orden de importancia
    h1 = más importante
    h6 = menos importante

    La etiqueta <hr> dibuja una línea horizontal en el documento
    Se puede utilizar para separar contenido
    -->
  <h1>Esto es una cabecera</h1>
  <h2>Esta es una cabecera</h2>
  <h3>Esta es una cabecera</h3>
  <hr />
  <h4>Esta es una cabecera</h4>
  <h5>Esta es una cabecera</h5>
  <h6>Esta es una cabecera</h6>
  <hr />
</body>
</html>
