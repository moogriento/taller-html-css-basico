<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Images</title>
</head>
<body>
  <!--
    La etiqueta <img> se utiliza para mostrar una imagen
    atributos:
    src = Indica la ubicaciÃ³n de la imagen a mostrar
    alt = Muestra un texto alternativo en caso la ruta de la imagen no exista
    width = Define el ancho de la imagen. La unidad por defecto es px
    height = Define el alto de la imagen. La unidad por defecto es px
    -->
  <h3>Imagen</h3>
  <img src="http://nerdist.com/wp-content/uploads/2017/01/Evangelion.jpg" alt="" />

  <h3>Con width y height</h3>
  <img src="http://nerdist.com/wp-content/uploads/2017/01/Evangelion.jpg" width="100" height="50" />

  <h3>Texto cuando no encuentra la imagen</h3>
  <img src="invalid.jpg" alt="Este es el texto" />

  <h3>Imagen local</h3>
  <img src="../images/iron-maiden.jpg" alt="Este es el texto" />

</body>
</html>
