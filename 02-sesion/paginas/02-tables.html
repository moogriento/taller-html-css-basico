<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tables</title>
</head>
<body>

  <!--
    <table>
    Se utiliza para tabular datos
    <tr> = (table row) especifica una fila
    <td> = (table data) especifica una columna
    <th> = (table head) indica una cabecera de columna. Por defecto estÃ¡ en negrita (bold)
    -->
    <table style="width: 50%; border: 1px solid; border-collapse: collapse;">
      <tr>
        <th style="border: 1px solid;">Producto</th>
        <th style="border: 1px solid;">Cantidad</th>
        <th style="border: 1px solid;">Valor unitario</th>
        <th style="border: 1px solid;">Total (S/.)</th>
      </tr>
      <tr style="background-color: aquamarine;">
        <td>Papas (Kg)</td>
        <td>50</td>
        <td>1</td>
        <td style="text-align: right;">50</td>
      </tr>
      <tr>
        <td>Cebollas (Kg)</td>
        <td>30</td>
        <td>1</td>
        <td style="text-align: right;">30</td>
      </tr>
    </table>

</body>
</html>
