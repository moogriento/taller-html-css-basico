<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Style</title>
</head>
<body>
  <!--
    El atributo style sirve para dar estilo a los elementos.
    Algunas de las propiedades:
    background-color: color de fondo
    color: color de texto
    font-family: la fuente del texto (arial, sans-serif, etc.)
    font-size: el tamaÃ±o del texto
    text-align: para alinear el texto horizontalmente
    display
  -->
  <h1 style="color: red;">Esto es una cabecera con color rojo</h1>
  <h2 style="background-color: green; color: white;">Esta es una cabecera</h2>
  <h3 style="border: 1px solid blue;">Esta es una cabecera</h3>
  <hr />
  <p style="text-align: right; font-family: sans-serif; font-size: 20px;">
    Este es un texto
  </p>
  <hr />
</body>
</html>
