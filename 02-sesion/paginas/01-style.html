<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Style</title>
</head>
<body>
  <!--
    Use the style attribute for styling HTML elements
    Use background-color for background color
    Use color for text colors
    Use font-family for text fonts
    Use font-size for text sizes
    Use text-align for text alignment
    display
  -->
  <h1 style="color: red;">Esto es una cabecera con color rojo</h1>
  <h2 style="background-color: green; color: white;">Esta es una cabecera</h2>
  <h3 style="border: 1px solid blue;">Esta es una cabecera</h3>
  <hr />
  <p style="text-align: right; font-family: sans-serif; font-size: 20px;">
    Este es un texto
  </p>
  <hr />
</body>
</html>
