    <!--
      Examen final:

      Son miembros de un club (fanáticos de algún libro, película, serie, grupo musical, cantante, mascotas, etc.)
      y desean reclutar nuevos miembros para su club. Para esto, han decidido crear una web para mostrar
      la información del club y mostrar un formulario de registro para las personas interesadas.

      1. Página uno: Info del club

      Mostrar información del título

      Sección 1: Nombre del club

      - Describir al club
      - Mostrar un listado de las actividades que realizan
      - Días en los cuales se reunen

      Sección 2: Media

      Mostrar contenido con imágenes o videos referentes al club

      - Mostrar imágenes referentes al club (puede ser 2 o 3 imágenes por fila).
      - Pueden mostrar videos del club o relacionados al club.

      Sección 3: Miembros del club

      Mostrar un listado de los miembros del club:
      Nombres, Apodo, Cargo.

      Además, esta página tendrá un enlace que redireccionara hacia la página 2.

      2. Página dos: Formulario de registro

      Crear un formulario web en el cuál solicitarán la información. Crear los campos del formulario que crean
      correctos para registrar la información de:

      - Nombres
      - Apellidos
      - Fecha de nacimiento
      - Sexo
      - Disponibilidad para asistir a las reuniones (crear una casilla de marcación por cada día de la semana)
      - Una opción para marcar aceptar / rechazar los términos y condiciones del club. (sólo se puede seleccionar una)
      - Por qué deseas participar
      
      Este formulario tendrá un botón para registrar la información y un botón para limpiar la información.

      Se evaluará:

      1. Cumplir con los criterios que pide la web
      2. Utilización de etiquetas
      3. Utilización de CSS
      4. Creatividad

      Pueden utilizar el diseño, colores, imágenes que deseen.

      -->
  </body>
</html>
